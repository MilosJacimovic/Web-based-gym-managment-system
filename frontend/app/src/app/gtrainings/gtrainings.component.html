<div class="container-fluid p-3  border bg-white ">
    <div class="row m-auto">
        <div class="col-md-12 text-center text-primary">
            <h3>Group trainings</h3 >
        </div>
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <div class="card-deck" >
                <div class="card" >
                    <div class="row mx-auto" >
                        <div class="col-md-4 p-3" *ngFor="let training of allTrainings">
                            <div class="card-header ">
                                <h5 class="card-title">{{training.name}}</h5>
                            </div>
                            <a href="https://www.youtube.com/watch?v=q7pn8HH9-gY&ab_channel=wizMotionsWhiteboard%26AnimationVideos" target="_blank">
                                <img class="card-img-top" src="{{srcForImage}}{{training.name}}/{{training.image}}" height="50%" alt="Card image cap">
                                </a>
                          <div class="card-body">
                            <p class="card-text">{{training.description}}</p>
                            <p class="card-text">Duration: {{training.duration}} hours</p>
                          </div>
                          <div class="card-footer">
                            <small class="text-muted"> Intensity: {{training.intensity}}</small>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
        </div>
        <div class="col-md-1">

        </div>
    </div>
</div>

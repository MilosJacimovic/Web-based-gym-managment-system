<div class="container-fluid p-3  border bg-white ">
  <div class="row m-auto">
    <div class="col-md-12 text-center text-primary">
        <h3>Meet our team</h3 >
    </div>
  <div class="row">
      <div class="col-md-1">

      </div>
      <div class="col-md-10">
          <div class="card-deck" >
              <div class="card" >
                  <div class="row mx-auto" >
                      <div class="col-md-4 p-3" *ngFor="let trainer of personnels">
                          <div class="card-header ">
                              <h5 class="card-title">{{trainer.name}} {{trainer.surname}}</h5>
                          </div>
                          <img *ngIf="trainer.image == ''" class="card-img-top" src="../../assets/generic-profile.png"  height="50%"  alt="Card image cap">
                          <img *ngIf="trainer.image != ''" class="card-img-top" src = "{{srcForImage}}{{trainer.username}}/{{trainer.image}}"  height="50%" alt="Card image cap">
                        <div class="card-body">
                          <p class="card-text">{{trainer.description}}</p>
                        </div>
                        <div class="card-footer">
                          <small class="text-muted" > Trains: {{trainer.listoftrainings}}</small>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
      </div>
      <div class="col-md-1">

      </div>
  </div>
</div>

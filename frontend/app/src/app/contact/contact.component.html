<div class="container-fluid p-3  border bg-white ">
<div class=" text-center mt-5 ">
    <h1>Contact us by mail</h1>
    <br>
</div>
<div class="row ">
    <div class="col-md-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form id="contact-form" role="form">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_name">Firstname *</label> <input [(ngModel)]="firstname" id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_lastname">Lastname *</label> <input [(ngModel)]="lastname" id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_email">Email *</label> <input [(ngModel)]="email" id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_need">Why are you reaching out *</label> <select [(ngModel)]="reason" id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                            <option value="" selected disabled>--Select Your Issue--</option>
                                            <option>Opinion</option>
                                            <option>Question</option>
                                            <option>Have a problem</option>
                                            <option>Other</option>
                                        </select> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> <label for="form_message">Message *</label> <textarea [(ngModel)]="message" id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                </div>
                                <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message" (click)="SendUsMail()"> </div>
                            </div>
                            <div class="row m-auto">
                                <div class="col-12 text-center text-danger">
                                    {{errorMessage}}
                                </div>
                            </div>
                            <div class="row m-auto">
                                <div class="col-12 text-center text-success">
                                    {{okMessage}}
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /.8 -->
    </div> <!-- /.row-->
    
</div>
<div class=" text-center mt-5 ">
    <h1>Contact us by phone</h1>
    <br>
    <h3>{{Gym.name}}</h3>
    <h3>0{{Gym.phone}}</h3>
    <br>
    <h2>or</h2>
    <br>
    <h2>visit us in person at</h2>
    <h3>{{Gym.address}}</h3>

    <div>
        
    </div>
</div>
</div>

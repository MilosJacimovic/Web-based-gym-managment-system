<div *ngIf="!verifiedFlag" class="container-fluid p-3 " >
    <br>
    <br>
    <br>
    <br>
    <div class="row mx-auto text-center">
        <div class="col-12">
            <h2>Log in, no more excuses!</h2>
        </div>
    </div>
    <br>
    <br>
    <form (submit)="login()"> 
        <div class="row m-auto">
            <div class="col-3 offset-1 text-right">
                <label for="form_name">Username</label>
            </div>
            <div class="col-5">
                <input class="col-12 form-control" [(ngModel)] ='username' name="username" type="text" placeholder="Username"/>
            </div>
        </div>
        <br>
        <div class="row m-auto">
            <div class="col-3 offset-1 text-right">
                <label for="form_name">Password</label>
            </div>
            <div class="col-5">
                <input class="col-12 form-control" [(ngModel)] ='password' name="password" type="password" placeholder="Password" />
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row m-auto">
            <div class="col-5 offset-4 text-center text-danger">
                {{message}}
            </div>
        </div>
        <br>
        <div class="row m-auto">
            <div class="col-5 offset-4 text-center text-success">
                {{regOk}}
            </div>
        </div>
        <div class="row m-auto">
            <div class="col-md-4">

            </div>
            <div class="col-md-3 offset-1">
                <button type="submit" (click) = 'login()' class="btn btn-success col-12">Login</button>
            </div>
            <div class="col-md-4">

            </div>
        </div>
        <br>
        <div class="row m-auto">
             <div class="col-md-4">

            </div>
            <div class="col-3 offset-1 text-center text-secondary">
                <h5>or</h5>
            </div>
            <div class="col-md-4">

            </div>
        </div>
        <br>
        <div class="row m-auto">
            <div class="col-md-4">

            </div>
            <div class="col-md-3 offset-1">
                <button type="submit" (click) = 'register()' class="btn btn-success col-12">Register</button>
            </div>
            <div class="col-md-4">

            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </form>
</div>
